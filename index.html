<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>susbirb's Minecraft Servers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #fff;
      color: #000;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 2px;
    }

    section {
      background: #f0f0f0;
      border: 4px solid #000;
      border-radius: 0;
      padding: 1rem 1.5rem;
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
      box-sizing: border-box;
    }

    .server {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #000;
    }

    .server:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .server h2 {
      margin: 0 0 0.5rem 0;
      font-size: 0.85rem;
    }

    .ip {
      font-size: 0.75rem;
      user-select: all;
    }

    footer {
      font-size: 0.6rem;
      color: #555;
      margin-top: 3rem;
      user-select: none;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>susbirb's Minecraft Servers</h1>
  <section id="servers">
    <div class="server">
      <h2>1.12 Server</h2>
      <div class="ip">IP: <span>mc12.susbirb.com</span></div>
    </div>
    <div class="server">
      <h2>1.19 Server</h2>
      <div class="ip">IP: <span>mc19.susbirb.com</span></div>
    </div>
    <div class="server">
      <h2>1.7 Server</h2>
      <div class="ip">IP: <span>mc7.susbirb.com</span></div>
    </div>
  </section>
  <footer>
    &copy; 2025 susbirb
  </footer>
</body>
</html>
